<my-navigation></my-navigation>
<section class="section-collects">
  <h2 *ngIf="openAllocations" class="red">{{ "OpenAllocationsMessage" | translate}}</h2>
  <h2>{{"Payout_OverviewPayouts" | translate}}</h2>
  <p class="text">{{"Text_Export" | translate}}</p>
  <div style="margin: 20px auto; text-align: center;display:flex">
    <p-calendar readonlyInput="readonlyInput" inputStyleClass="date-picker-input" [(ngModel)]="dateBegin" dateFormat="dd/mm/yy"></p-calendar><span style="margin: 0 20px;" class="till">{{"Text_TotEnMet" | translate}}</span>
    <p-calendar readonlyInput="readonlyInput" inputStyleClass="date-picker-input" [(ngModel)]="dateEnd" dateFormat="dd/mm/yy"></p-calendar>
    <button style="margin-left: 20px;" class="icon" (click)="exportCSV()">
      <svg width="33px" height="33px" viewBox="0 0 33 33" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <!-- Generator: Sketch 46.1 (44463) - http://www.bohemiancoding.com/sketch -->
        <desc>Created with Sketch.</desc>
        <defs></defs>
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Artboard" transform="translate(-184.000000, -208.000000)" fill="#FFFFFF">
            <g id="download" transform="translate(184.000000, 208.000000)">
              <rect id="Rectangle-3" x="0" y="23" width="4" height="6"></rect>
              <rect id="Rectangle-2" x="0" y="29" width="33" height="4"></rect>
              <rect id="Rectangle-3" x="29" y="23" width="4" height="6"></rect>
              <polygon id="Triangle" points="17 23 10 16 24 16"></polygon>
              <rect id="Rectangle-4" x="15" y="0" width="4" height="16"></rect>
            </g>
          </g>
        </g>
      </svg>
    </button>
  </div>

  <hr class="collect-hr"/>
</section>
    <section *ngFor="let payout of payouts | reverse; let last = last" [ngClass]="{last: last}">
      <payout [childData]="payout"></payout>
    </section>

<my-footer></my-footer>
