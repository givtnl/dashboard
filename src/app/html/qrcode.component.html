<my-alert></my-alert>
<div class="global-layout">
    <my-navigation></my-navigation>
    <div class="global-layout-content">
        <my-titlebar></my-titlebar>

        <div class="questions">
            <div class="questions-component">
               
                <div class="questions-component-header">
                    <p class="title">
                    </p>
                </div>

                <div class="questions-component-body">        
                </div>

                <div class="questions-component-footer"> 
                    <div class="question-previous" (click)="previous(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </div>

                    <div class="question-cancel">
                        Cancel
                    </div>
                    <div class="question-submit">
                            Submit
                        </div>
        
                    <div class="question-gofurther" >
                        Go further
                    </div>

                    <div class="question-next" (click)="next(1)">
                            <i class="fas fa-chevron-right"></i>
                    </div>

                </div>

            </div>
            
        </div>
       
        <my-footer></my-footer>
    </div>
</div>
