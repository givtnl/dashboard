<my-navigation></my-navigation>
<section class="section-collects">
    <h2>{{"Text_Collectes_Title" | translate}}</h2>
    <h3>{{"Text_Collectes_Subtitle" | translate}}</h3>
    <section class="collects-pickdate">
        <p-calendar [inputStyle]="{'width':'380px','padding': '8px 16px', 'box-sizing':'border-box','border-radius':'0'}" [(ngModel)]="dateBegin" (ngModelChange)="onDateBeginChange($event)" showTime="showTime" dateFormat="dd/mm/yy"></p-calendar>
        <p-calendar [inputStyle]="{'width':'380px','padding': '8px 16px', 'box-sizing':'border-box','border-radius':'0'}" [(ngModel)]="dateEnd"  (ngModelChange)="onDateEndChange($event)" [(minDate)]="dateBegin" showTime="showTime" dateFormat="dd/mm/yy"></p-calendar>
    </section>
    <button (click)="fetchCollect()" class="search-collect">Zoek</button>
    <section class="show-collect">
        <p>â‚¬ {{value}}</p>
    </section>
</section>
