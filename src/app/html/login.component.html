    <section style="position: relative" class="white-bg login" id="login">
        <div style="width: 100%;height: 100%;position: absolute;background:rgba(255,255,255,0.7);display: flex;z-index: 1;visibility: hidden;" [ngClass]="{'show-loading-animation': ShowLoadingAnimation }">
            <div class="loader"  >
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"/>
                </svg>
            </div>
        </div>

        <form>
            <input class="block input-full-width" [(ngModel)]="userName" type="email" name="email" [attr.placeholder]="'Placeholder_Email' | translate" required>
            <div class="password-box">
                <input id="pass" class="block input-full-width" type="password" [(ngModel)]="password" name="password" [attr.placeholder]="'Placeholder_Password' | translate" required>
                <span class="pass-eye" id="pass-eye" (click)="showPass()">
                <svg width="16px" height="14px" viewBox="273 182 16 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <path d="M288.945312,187.8125 L288.90625,187.757812 C288.90625,187.757812 285.5,182.664062 281,182.664062 C276.5,182.664062 273.054688,187.8125 273.054688,187.8125 C272.984375,187.929688 272.984375,188.070312 273.054688,188.1875 C273.054688,188.1875 276.5,193.335938 281,193.335938 C285.5,193.335938 288.945312,188.1875 288.945312,188.1875 C289.015625,188.070312 289.015625,187.929688 288.945312,187.8125 L288.945312,187.8125 Z M281,191 C279.335938,191 278,189.664062 278,188 C278,186.351562 279.335938,185 281,185 C282.648438,185 284,186.351562 284,188 C284,189.664062 282.648438,191 281,191 L281,191 Z" id="eye" stroke="none" [attr.fill]="eyeColor" fill-rule="evenodd"></path>
                </svg>
            </span></div>
            <button class="block input-full-width" type="submit" (click)="login()">{{'Text_Login' | translate}}</button>
        </form>
    </section>
    <a class="forgot-pw" (click)="forgotPW()" routerLinkActive="active">{{"PW_ForgotPassword" | translate}}</a>
    <div id="errorList" class="error">{{error_message}}</div>
</main>
