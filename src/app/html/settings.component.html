<my-alert></my-alert>
<div class="global-layout">
    <my-navigation></my-navigation>
    <div class="global-layout-content">
        <my-titlebar></my-titlebar>
        <div class="column-wrapper">
            <div class="settings-pane" [class.settings-pane-hidden]="isSettingsDetailVisible">
                <ul class="settings-list">
                    <li [class.settings-list-item-active]="isSettingsDetailVisible" class="settings-list-item" (click)="isSettingsDetailVisible = true">
                <span>
                    {{ "Preferences" | translate }}
                </span>
                        <span style="display: flex;">
                    <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 50 (54983) - http://www.bohemiancoding.com/sketch -->
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Settings-page-dashboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Vertical-menu1" transform="translate(-541.000000, -114.000000)" stroke="#FFFFFF">
                                <polyline id="left-back" transform="translate(546.707112, 123.348553) scale(-1, 1) translate(-546.707112, -123.348553) " points="551.414223 114 542 123.414223 551.282884 132.697107"></polyline>
                            </g>
                        </g>
                    </svg>
                </span>
                    </li>
                </ul>
            </div>
            <div class="setting" *ngIf="!isSettingsDetailVisible" [class.settings-pane-hidden]="!isSettingsDetailVisible">
                <p class="text">{{ "SelectPreferenceFromList" | translate }}</p>
            </div>
            <div class="setting" *ngIf="isSettingsDetailVisible" [class.settings-pane-hidden]="!isSettingsDetailVisible">
                <p class="text">{{ "SetFirstDayOfWeek" | translate }}</p>
                <p class="text lightpurple">{{ "FirstDayOfWeekChoice" | translate }}</p>
                <div class="first-day-of-week-container">
                    <ul class="first-day-of-week-list">
                        <li *ngFor="let item of days; let i = index" [class.selected-day]="firstDay == i" (click)="firstDay = i">{{ item }}</li>
                    </ul>
                </div>
            </div>

        </div>
        <my-footer></my-footer>
    </div>
</div>
