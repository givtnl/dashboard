<div class="givt-paginator">
    <div class="page-up" (click)="decreasePage()">
        <i class="fa fa-arrow-up"></i>
    </div>
    {{"CollectRosterPage" | translate}} {{settings.currentPage}} {{"CollectRosterOf" | translate}} {{totalNumberOfPages}}    
    <div class="page-down" (click)="increasePage()">
        <i class="fa fa-arrow-down"></i>
    </div>
    <div class="select-items">
        <form [formGroup]="currentRowsPerPageForm">
            <select formControlName="currentRowsPerPageControl">
                <option *ngFor="let number of rowsPerPage" [value]="number">{{number}}</option>
            </select>
            {{ "CollectRosterRowsPerPage" | translate }}
        </form>
    </div>
</div>
